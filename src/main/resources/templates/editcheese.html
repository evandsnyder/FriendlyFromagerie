<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Edit Recipe</title>
<link th:href="@{/css/recipe.css}" rel="stylesheet">
</head>
<body class="text-center">

	<div layout:fragment="content" class="edit-recipe-form">
		<main class="recipe-form">
			<form th:action="@{/cheese/edit}" th:object="${recipeForm}"
				method="post">
				<h1 class="h3 mb-3 fw-normal">Edit Recipe</h1>
				<div class="mb-3">
					<label for="publish">Make Public?</label> <input type="checkbox"
						name="publish" id="publish" />
				</div>
				<div class="mb-3">
					<label for="cheese-type">Type of Cheese:</label> <select
						id="cheese-type" name="cheeseType" class="form-select">
						<option value="BRIE">Brie</option>
						<option value="CHEDDAR">Cheddar</option>
						<option value="MOZZARELLA">Mozzarella</option>
						<option value="PROVOLONE">Provolone</option>
						<option value="CHEVRE">Chevre</option>
						<option value="FETA">Feta</option>
						<option value="LABNEH">Labneh</option>
						<option value="MANCHEGO">Manchego</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="hardness">Hardness:</label> <select id="hardness"
						name="hardness" class="form-select">
						<option value="HARD">Hard</option>
						<option value="SEMISOFT">Semi-soft</option>
						<option value="SOFT">Soft</option>
					</select> <label for="milk-type">Milk Type:</label> <select id="milk-type"
						name="milkType" class="form-select">
						<option value="COW">Cow Milk</option>
						<option value="GOAT">Goat Milk</option>
						<option value="SHEEP">Sheep Milk</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="ingredients">Ingredients:</label>
					<textarea class="form-control" id="ingredients" name="ingredients"
						rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="warm-the-milk">Warm the Milk:</label>
					<textarea class="form-control" id="warm-the-milk"
						name="warmTheMilk" rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="culture-coagulate">Culture the Milk and
						Coagulate:</label>
					<textarea class="form-control" id="culture-coagulate"
						name="cultureAndCoagulate" rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="ladle-curd">Ladle the Curd:</label>
					<textarea class="form-control" id="ladle-curd" name="ladleTheCurd"
						rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="drain-curd">Drain the Curd:</label>
					<textarea class="form-control" id="drain-curd" name="drainTheCurd"
						rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="target-flavor-texture">Target Flavor and
						Texture:</label>
					<textarea class="form-control" id="target-flavor-texture"
						name="targetFlavorAndTexture" rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="storage">Storage:</label>
					<textarea class="form-control" id="storage" name="storage"
						rows="10" cols="50">
</textarea>
				</div>
				<div class="mb-3">
					<label for="notes">Additional Notes:</label>
					<textarea class="form-control" id="notes" name="notes" rows="10"
						cols="50">
</textarea>
				</div>
				<input type="submit" value="Submit" />
			</form>
		</main>
	</div>

</body>
</html>
